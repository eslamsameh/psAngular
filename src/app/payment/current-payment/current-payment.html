<div class="container">
  <h4>Current Payement</h4>
  <div class="btn-add-Payment">
    <button type="button" class="btn btn-info " (click)="onPressAddPayment()">Start Payment</button>

  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 1%">Action</th>
        <th>Customer Name</th>
        <th>Device</th>
        <th>Game </th>
        <th>Admin</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data ; let i = index">
        <td>
          <div class="edit-remove">
            <div>
              <i *ngIf="adminRole == 'admin' " class="fa fa-trash" (click)="onPressDeleteIcon(d.paymentID,d.deviceID,d.deviceName)"></i>
            </div>
            <div>
              <i class="fa fa-pencil" (click)="onPressEditIcon(d.paymentID)" data-toggle="modal" data-target="#myModal-edit"></i>
            </div>
          </div>
        </td>
        <td class="td-names">{{d.customerName}}</td>
        <td class="td-names">{{d.deviceName}}</td>
        <td class="td-names">{{d.gameName}}</td>
        <td class="td-names">{{d.userName}}</td>
        <td class="td-names">{{d.startTime}}</td>
        <td class="td-names">{{d.endTime}}</td>



      </tr>
    </tbody>
  </table>
</div>
