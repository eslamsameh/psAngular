<div class="container">
  <h4> Traking device</h4>

  <div *ngIf="success">
      <div class="alert alert-success ">
        <strong>Success!</strong> Start Payment
      </div>
    </div>
    <div *ngIf="error">
      <div class="alert alert-danger ">
        <strong>Failure!</strong>Please Enter the Required Data
      </div>
    </div>

  <div class="card">
    <div class="row">
      <div class="col-sm-2">
        <div class="input-group">
          <label> Customer Name</label>
        </div>

      </div>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="customer Name" [(ngModel)]="customerName">
          <button class="btn btn-info" (click)="onPressCheckCustomer()">Check</button>
        </div>
      </div>

    </div>
    <div *ngIf="visableCustomer" class="customer-btn">
      <button *ngFor="let c of customers" class="btn btn-default" (click)="onPressCutomerButton(c.customerName,c.customerID)">{{c.customerName}}</button>
    </div>
    <span *ngIf="AddCustomer" class="btn-add-customer">
      <button class="btn btn-success" (click)="onPressAddCustomer()">Add Customer</button>
    </span>
    <div class="row">
      <div class="col-sm-2">
        <div class="input-group">
          <label>Device</label>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="input-group">
          <select class="form-control" #selectedCategory (change)="onSelectDevice($event,selectedCategory.value)">
              <option disabled >Device Name</option>
            <option *ngFor="let d of devices" [value]="d.deviceID">{{d.deviceName}}</option>

          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <div class="input-group">
          <label>Play</label>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="input-group">
          <select class="form-control" #selectedPlay (change)="onSelectPlay(selectedPlay.value)">
              <option disabled >Play </option>
            <option  [value]="0">Multi</option>
            <option  [value]="1">Single</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <div class="input-group">
          <label>Game</label>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="input-group">
          <select class="form-control" #selectedgame (change)="onSelectGame($event,selectedgame.value)">
            <option disabled >Game Name</option>
            <option *ngFor="let g of games" [value]="g.gameID">{{g.gameName}}</option>
          </select>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <div class="input-group">
              <label>Start Time</label>

            </div>
          </div>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="time" class="form-control" [(ngModel)]="startDate">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <div class="input-group">
              <label>End Time</label>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="time" class="form-control" [(ngModel)]="EndDate">
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="btn-save-payment">
    <button class="btn btn-dark" (click)="OnPressStartPayment()"> Start Payment </button>
  </div>

  </div>
</div>
