<div class="row" *ngIf="adminRole == 'admin'">
  <div class="col-sm-12">
    <div class="container">
      <div class="add-admin">
        <h4>Add Admin Page</h4>
        <div *ngIf="success">
            <div class="alert alert-success ">
              <strong>Success!</strong> add Admin Success
            </div>
          </div>
          <div *ngIf="error">
            <div class="alert alert-danger ">
              <strong>Failure!</strong> add Admin Success
            </div>
          </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-2">
                <label>Admin Name</label>
              </div>
              <div class="col-sm-10">
                <div class="input-group">

                  <input type="text" placeholder="Admin Name..." class="form-control" [(ngModel)]="adminName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <label>Age</label>
              </div>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="number" placeholder="Age..." class="form-control" [(ngModel)]="age">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <label>Phone</label>
              </div>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="number" placeholder="Phone..." class="form-control" [(ngModel)]="phone">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <label>Address</label>
              </div>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" placeholder="Address..." class="form-control" [(ngModel)]="address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <label>Email</label>
              </div>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" placeholder="Email..." class="form-control" [(ngModel)]="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <label>Password</label>
              </div>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" placeholder="Password..." class="form-control" [(ngModel)]="password">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label>Select Role</label>
              </div>
              <div class="col-sm-10">
                <div class="input-group">
                  <select class="form-control" (change)="OnSelectRole($event)">
                    <option disabled>SelectRole</option>
                    <option>Admin</option>
                    <option>Entry Data</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="btn-sumbit">
              <button class="btn btn-info" (click)="OnPressSubmit()"> Submit </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
