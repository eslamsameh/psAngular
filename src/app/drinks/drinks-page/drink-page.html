<!-- to make add device -->
<div class="container" *ngIf="adminRole =='admin'">
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Drink</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <label>Drink Name</label>
              <input type="text" class="form-control" placeholder="Drink Name" [(ngModel)]="drinkNameForAdd">
            </div>
            <div class="input-group">
                <label>Drink Price</label>
                <input type="text" class="form-control" placeholder="Drink Price" [(ngModel)]="drinkpriceForAdd">
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="OnPressSubmitToAddDrink()">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="container" *ngIf="adminRole == 'admin' ">
    <h4>All Drinks</h4>
    <div class="btn-add-device">
      <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal">Add Drink</button>

    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="width: 1%">Action</th>
          <th>Game Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data ; let i = index">
          <td>
            <div class="edit-remove">
              <div>
                <i class="fa fa-trash" (click)="onPressDeleteIcon(d.drinkNameID,i)"></i>
              </div>
              <div>
                <i class="fa fa-pencil" (click)="onPressEditIcon(d.drinkNameID,d.drinkPirce)" data-toggle="modal" data-target="#myModal-edit"></i>
              </div>
            </div>
          </td>
          <td class="td-names">{{d.drinkName}}</td>
          <td class="td-names">{{d.drinkPrice}}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- to make edit modal -->
  <div class="container" *ngIf="adminRole =='admin'">
    <div class="modal fade" id="myModal-edit" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Drink</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
              <div class="modal-body">
                  <div class="input-group">
                    <label>Drink Name</label>
                    <input type="text" class="form-control" placeholder="Drink Name" [(ngModel)]="drinkName">
                  </div>
                  <div class="input-group">
                      <label>Drink Price</label>
                      <input type="text" class="form-control" placeholder="Drink Price" [(ngModel)]="drinkpriceForEdit">
                    </div>

                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="OnPressSubmitForEditDrink()">Submit</button>

          </div>
        </div>

      </div>
    </div>

  </div>
